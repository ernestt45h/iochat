<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OneChat</title>
    <link rel="stylesheet" href="./css/materialize.css">
    <script src="./libs/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="./libs/vue.js"></script>
<script src="./libs/vuex.js"></script>
<script src="./libs/vue-router.js"></script>
<script src="./libs/axios.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- Compiled and minified JavaScript -->
<script src="./libs/materialize.js"></script>
</head>
<style>
    #app{display: none}
    .preloader{margin-top: 15em}
</style>
<body>
    <div class="center preloader">
        <div id="preloader" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

<div id="app">
    <nav class="blue">
        <div class="nav-wrapper container">
            <a href="#!" class="brand-logo">
                <i class="material-icons pink-text">bubble_chart</i>OneChat</a>
            <ul class="right">
                <li v-if="isAuth">
                    <a href="#">
                        <i class="material-icons">settings</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="blue" :class="{progress: loading}">
        <div class="indeterminate"></div>
    </div>
    <div class="card white-text center" :class="error.color">{{error.msg}}</div>
    <div v-if="isAuth" class="container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s6">
                        <a class="active" href="#test1">Rooms</a>
                    </li>
                    <li class="tab col s6">
                        <a href="#test2">Contacts</a>
                    </li>
                </ul>
            </div>
            <div id="test1" class="col s12">Test 1</div>
            <div id="test2" class="col s12">Test 2</div>
        </div>
        <div class="fixed-action-btn">
            <a class="btn-floating btn-large red">
                <i class="large material-icons">add</i>
            </a>
            <ul>
                <li>
                    <a class="btn-floating red">
                        <i class="material-icons">chat_bubble_outline</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating yellow darken-1">
                        <i class="material-icons">phone_iphone</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating green">
                        <i class="material-icons">publish</i>
                    </a>
                </li>
                <li>
                    <a class="btn-floating blue">
                        <i class="material-icons">attach_file</i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div v-else>
            <div class="container">
                <div class="row">
                    <div class="col l6 offset-l3 m8 offset-m2 s12">
                        <div class="card">
                            <div class="card-title truncate">
                                <h1 class="blue-text center">
                                    <i style="font-size: 50px" class="material-icons pink-text">bubble_chart</i>Login</a>
                                </h1>
                            </div>
                            <div class="card-content">
                                <div class="input-field">
                                    <input v-model="login.username" id="username" type="text" class="validate blue-text" autocomplete="off">
                                    <label for="username" class="blue-text">Username</label>
                                </div>
                                <div class="input-field">
                                    <input v-model="login.password" id="password" type="password" class="validate blue-text" autocomplete="off">
                                    <label for="password" class="blue-text">Password</label>
                                </div>
                                <div class="right">
                                    <small>
                                        <a href="./signup.html">Create new account</a>
                                    </small>
                                </div>

                            </div>
                            <div class="card-footer">
                                <button @click.prevent="loginUser" class="waves-effect btn right blue btn-large">login</button>
                            </div>
 {{user}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./chat.js"></script>
</html>
